    <style>

    	/* Overwrite default footer styles to make room at the bottom of the browser page for our custom footer... */
    	html, body {
            height: 100%;
        }
	#dvfooter {
  	    display: none;
	}
        #content.container {
         	min-height: calc(100% - 180px); /*210px */
            margin-bottom: -64px;
	}
        #content.container:after {
        	content: "";
        	display: block;
        }
        #footer {
			color: #a9a9a9; margin-top:0px; padding-bottom:0px; bottom:-130px; position: relative;
		}
        
		/* Place custom footer just above default footer at the bottom of the page... */
        #custom-footer, #content.container:after {
            height: 92px; /*142*/ 
        }
        #custom-footer {
		background-image: url('/logos/1/Base-plataforma-datacocha.jpg'), linear-gradient(#01772d,#05270e);
            	background-repeat: no-repeat;
		background-position: center;
		color: #a9a9a9; min-height: 160px; padding: 1.25em 0 100px 0;
		}
		#custom-footer a {
			color: #fff

		}
    </style>
